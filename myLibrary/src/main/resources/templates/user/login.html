<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<main layout:fragment="content" class="main">
    <div class="coming-soon-area bg-img background-overlay" style="background-image: url(img/bg-img/bg3.jpeg);">
        <div class="contact-area section-padding-100">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <form action="/login" method="post" id="contact-form" class="contact-form">
                                    <h3 class="mb-4 text-center">LOGIN</h3>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="userId"></label>
                                                <input class="form-control form-control-userId" name="userId" id="userId"
                                                       type="text" placeholder="아이디" maxlength="250" required>
                                                </div>
                                            <div class="form-group">
                                                <label for="userPw"></label>
                                                <input class="form-control form-control-userPw" name="userPw" id="userPw"
                                                       type="password" placeholder="비밀번호" maxlength="250" required>
                                            </div>
                                            <button class="btn btn-primary solid blank mt-3" type="submit" style="width:100%;">로그인</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-lg-5" id="register" style="text-align:center; padding-top:20px;">
                                <a href="#" style="color:#dc3545; font-size:15px;">회원가입 하시겠습니까?</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</html>
